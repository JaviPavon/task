{% load static %}
<head>
    <title>Tareas Pavón</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="text-center">
    
    <div class="page-header">
        <div class="row">
                <div class="col-8"><h1><a href="/">Bienvenido a las Tareas Pavón</a></h1></div>
                <div class="col-4"><a href="{% url 'task_creation' %}" class="top-menu"><i class="plus bi bi-plus-circle-fill"></i></a></div>
        </div>
    </div>

{% for task in tasks %}

    <div class="card text-center">
        <div class="card-body">
            <h2 class="card-title"><a href="{% url 'task_details' pk=task.pk %}">{{ task.title }}</a></h2>
            <p class="card-text">{{ task.descripcion|linebreaksbr }} {{ models.hecho|yesno:"Hecho,Pendiente" }}</p>
          <div class="row offset-5">
            <div class="col-1"><a href="{% url 'task_edition' pk=task.pk %}" class="btn btn-primary">Editar</a></div>
            <div class="col-3"> <a class="btn btn-danger"><i class="bi bi-trash3"></i>Eliminar</a></div>
            
          </div>
        </div>
        <div class="card-footer text-body-secondary">
            <p> publicado: {{ task.fecha_creacion }}</p>
        </div>
      </div>


{% endfor %}
</body>
